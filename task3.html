<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <script>
        function validate() {
            var fn = document.getElementById("fn").value;
            var ln = document.getElementById("ln").value;
            var mail = document.getElementById("mail").value;
            var phone = document.getElementById("phone").value;
            var add = document.getElementById("add").value;
            var cy = document.getElementById("cy").value;
            var project = document.getElementById("project").value;


            if (fn == "" && ln == "" && mail == "" && phone == "" && add == "" && cy == "" && project == "") {
                document.getElementById("fn").style.border ="2px solid red";
                document.getElementById("ln").style.border ="2px solid red";
                document.getElementById("mail").style.border ="2px solid red";
                document.getElementById("phone").style.border ="2px solid red";
                document.getElementById("add").style.border ="2px solid red";
                document.getElementById("cy").style.border ="2px solid red";
                document.getElementById("project").style.border ="2px solid red";

                alert("Enter all  fields");
                return false;
            }
            return true;
        }
    </script>
    <div class="container" style="background-color: lightgray;">
        <form action="">
            <table class="table">
                <tr>
                    <th class="col-3">First Name</th>
                    <td class="col">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-person"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name" id="fn">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="col-3">Last Name</th>
                    <td class="col">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-person"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Last Name" id="ln">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="col-3">Mail</th>
                    <td class="col">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Mail" id="mail">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="col-3">Phone#</th>
                    <td class="col">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                            </div>
                            <input type="tel" class="form-control" placeholder="Phone Number"
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phone">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="col-3">Address</th>
                    <td class="col">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Address" id="add">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="col-3">City</th>
                    <td class="col">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="City" id="cy">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="col-3">State</th>
                    <td class="col">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            </div>
                            <select class="form-select">
                                <option selected>Please select your state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="col-3">Do you have hosting?</th>
                    <td class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="col-3">Project Description</th>
                    <td class="col">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-pencil"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Project Description" id="project">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <button type="submit" class="btn btn-warning
                                text-white" onclick="return validate()">Send <i class="fa-solid fa-paper-plane"></i></button>
                    </th>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
